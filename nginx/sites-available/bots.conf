server {
  listen 80;
  listen [::]:80;
  server_name bots.79btc.com;
  return 302 https://$server_name$request_uri;
}

server {
  listen 443 ssl;
  fastcgi_param HTTPS on;

  ssl_certificate        /etc/nginx/conf.d/certs/79btc.com.pem;
  ssl_certificate_key    /etc/nginx/conf.d/certs/79btc.com.key;
#  ssl_client_certificate /etc/nginx/conf.d/certs/cloudflare.pem;
#  ssl_verify_client on;

  # your domain
  server_name bots.79btc.com;
  root /var/www/html/bots;

  index index.php index.html;
  error_log  /var/log/nginx/error.log;
  access_log /var/log/nginx/access.log;

  proxy_cache                     off;

  # Headers for client browser NOCACHE + CORS origin filter
  add_header 'Cache-Control' 'no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0';
  expires off;
  add_header    'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
  add_header    'Access-Control-Allow-Headers' 'Origin, X-Requested-With, Content-Type, Accept' always;

  location / {
    try_files $uri $uri/ =404;

    # pass the PHP scripts to FastCGI server listening on docker php
    location ~* "\.php$" {
      #	include snippets/fastcgi-php.conf;

      try_files $uri =404;
      fastcgi_split_path_info ^(.+\.php)(/.+)$;
      fastcgi_pass php:9000;
      fastcgi_index index.php;

      include fastcgi_params;
      fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
      fastcgi_param PATH_INFO $fastcgi_path_info;
      include /etc/nginx/conf.d/credentials.conf;
    }
  }

}